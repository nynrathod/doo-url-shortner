name: Deploy Client (Prod)

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client.yml'

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::350394867907:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: ap-south-1

      - name: Verify AWS connection
        run: |
          aws sts get-caller-identity
          echo "âœ… Connected to AWS in ap-south-1!"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build React app
        env:
          VITE_SHORT_BASE_URL: ${{ secrets.VITE_SHORT_BASE_URL }}
        run: yarn build

      - name: Deploy to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        # Syncs the 'dist' folder (created by yarn build in ./client) to the S3 bucket
        run: aws s3 sync dist s3://$AWS_S3_BUCKET --delete

      - name: Invalidate CloudFront cache
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION \
            --paths "/*"
