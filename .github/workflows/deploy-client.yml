name: Deploy Client (Prod)

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client.yml'

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Remove this line if you don't have production environment set up
    # environment: production
    
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::350394867907:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1  # Changed to us-east-1 for S3

      - name: Verify AWS connection
        run: |
          aws sts get-caller-identity
          echo "âœ… Connected to AWS!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'  # Changed to yarn
          cache-dependency-path: client/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build React app
        env:
          VITE_SHORT_BASE_URL: ${{ vars.VITE_SHORT_BASE_URL }}  # Changed to vars
        run: yarn build

      - name: Deploy to S3
        run: aws s3 sync dist s3://${{ vars.AWS_S3_BUCKET }} --delete  # Changed to vars

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"  # Changed to vars
